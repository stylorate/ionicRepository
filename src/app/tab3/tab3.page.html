<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejercicios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (ejercicio of ejercicios; track $index) {
    <ion-item>{{ejercicio}} </ion-item>
    }
  </ion-list>
</ion-content>
