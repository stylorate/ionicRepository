<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galer√≠a de fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        @for (foto of fotoService.fotos; track $index) {
          <ion-img [src]="foto.webViewPath"></ion-img>
        }
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addNewPhotoToGallary()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
